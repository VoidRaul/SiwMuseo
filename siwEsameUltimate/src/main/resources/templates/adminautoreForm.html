<!-- FORM INSERIMENTO AUTORE -->








<div class="container">
    <div class="row">
    
    <div class="col-md-2"></div>
    <div class="col-md-8">
				<div class="w3-card-4">
			  <div class="w3-container w3-black">
			    <h2>Aggiungi Artista</h2>
			  </div>
			  <form class="w3-container" th:action="@{/admin/autore}" th:object="${autore}" method="post">
			  	<fieldset>
			      
			 <p>
			<div>
                    <div class="input-group">			
			
				<label class="input-group-addon w3-text-black" th:text="#{label.name}">Nome: </label> 
				<span><input class="w3-input w3-border w3-gray" type="text" th:field="*{nome}" /></span> 
				<span th:if="${#fields.hasErrors('nome')}" th:text="#{label.mandatory}">Error</span>
			</div>
			
			</div>
			  </p>  
			  
			    
			    <p>
			    
			    <div>
				<div class="input-group">
				
				<label class="input-group-addon w3-text-black" th:text="#{label.surname}">Cognome: </label> 
				<span><input class="w3-input w3-border w3-gray" type="text" th:field="*{cognome}" /></span> 
				<span th:if="${#fields.hasErrors('cognome')}" th:text="#{label.mandatory}">Error</span>
				
				
				</div>
			</div>
				</p>
			    
			    <p>
			    <div>
			    
				<div class="input-group">
				
				<label class="input-group-addon w3-text-black" th:text="#{label.nationality}">Nazionalit√†: </label> 
				<span><input class="w3-input w3-border w3-gray" type="text" th:field="*{nazionalita}" /></span> 
				<span th:if="${#fields.hasErrors('nazionalita')}" th:text="#{label.mandatory}">Error</span>
				
				</div>

			</div>
			    
			    </p>
			    
			     <p>
			    <div>
			    
				<div class="input-group">
				
				<label class="input-group-addon w3-text-black" th:text="#{label.birthYear}">Anno di nascita: </label> 
				<span><input class="w3-input w3-border w3-gray" type="text" th:field="*{dataNascita}" /></span> 
				<span th:if="${#fields.hasErrors('dataNascita')}" th:text="#{label.number}">Error</span>
				
				</div>

			</div>
			    
			    </p>
			    
			     <p>
			    <div>
			    
				<div class="input-group">
			
				<label class="input-group-addon w3-text-black" th:text="#{label.deathYear}">Anno di morte: </label> 
				<span><input class="w3-input w3-border w3-gray" type="text" th:field="*{dataMorte}" /></span> 
				<span th:if="${#fields.hasErrors('dataMorte')}" th:text="#{label.number}">Error</span>
								
				</div>

			</div>
			    
			    </p>
			    
			     <p>
			    <div>
			    
				<div class="input-group">
				<!--  -->
				<label class="input-group-addon w3-text-black" th:text="#{label.description}">Biografia: </label> 
				<span><textarea class="w3-input w3-border w3-gray" th:field="*{biography}"  rows="5" cols="65"></textarea></span> 
				<span th:if="${#fields.hasErrors('biography')}" th:text="#{label.mandatory}">Error</span>
				
				</div>

			</div>
			    
			    </p>
			    
			   <p>
			    <div class="form-actions">
					<button type="submit" class="btn">Invia</button>
 				</div>
 				</p>
 				
			    </fieldset>
			  </form>
			</div>
	</div>
	</div>
	</div>
