<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Nuovo Autore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form action="#" th:action="@{/admin/autore}" th:object="${autore}"
		method="post">
		<div>
			<div>
				<span th:text="#{label.name}">Nome: </span> <span><input
					type="text" th:field="*{nome}" /></span> <span
					th:if="${#fields.hasErrors('nome')}" th:text="#{label.mandatory}">Error</span>
			</div>
			<div>
				<span th:text="#{label.surname}">Cognome: </span> <span><input
					type="text" th:field="*{cognome}" /></span> <span
					th:if="${#fields.hasErrors('cognome')}"
					th:text="#{label.mandatory}">Error</span>
			</div>
			<div>
				<span th:text="#{label.nationality}">Nazionalit√†: </span> <span><input
					type="text" th:field="*{nazionalita}" /></span> <span
					th:if="${#fields.hasErrors('nazionalita')}"
					th:text="#{label.mandatory}">Error</span>
			</div>
			<div>
				<span th:text="#{label.birthYear}">Anno di nascita: </span> <span><input
					type="text" th:field="*{dataNascita}" /></span> <span
					th:if="${#fields.hasErrors('dataNascita')}"
					th:text="#{label.number}">Error</span>
			</div>
			<div>
				<span th:text="#{label.deathYear}">Anno di morte: </span> <span><input
					type="text" th:field="*{dataMorte}" /></span> <span
					th:if="${#fields.hasErrors('dataMorte')}" th:text="#{label.number}">Error</span>
			</div>
			<div>
				<span th:text="#{label.description}">Biografia</span> <span><input
					type="text" th:field="*{biography}" /></span> <span
					th:if="${#fields.hasErrors('dataMorte')}"
					th:text="#{label.mandatory}">Error</span>
			</div>

			<div>
				<span><button type="submit">Submit</button></span>
			</div>
		</div>
	</form>
</body>
</html>
