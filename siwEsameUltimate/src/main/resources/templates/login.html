<title>Login</title>

<meta name="viewport" content="width=device-width, initial-scale=1"/>

</head>
<body>
	<div>
	
	<div class="container">
    <div class="row">
    
    <div class="col-md-2"></div>
    <div class="col-md-8">
	<div class="w3-card-4">
		<div class="w3-container w3-black">
		    <h2>Log In</h2>
		</div>
			  <form class="w3-container" name="f" th:action="@{/login}" method="post">
			  	<fieldset>
			  	<legend>Please Login</legend>
			    <p>      	
			    <span th:if="${param.error}" class="alert alert-error">Invalid
					username and password.</span>
				<span th:if="${param.logout}" class="alert alert-success">You
 					have been logged out.</span><br/><br/>
			    <label class="w3-text-black" for="username">Username</label>
			    <input class="w3-input w3-border w3-gray" id="username" name="username" type="text"/></p>
			    <p> 
			    <label class="w3-text-black" for="password">Password</label>
			    <input class="w3-input w3-border w3-gray" type="password" id="password" name="password"/></p>
			    <p>
			    <div class="form-actions">
					<button type="submit" class="btn">Log in</button>
					
					<a href="/register.html"><button class="btn" type="button" >Register</button></a>
 				</div></p>
			    </fieldset>
			  </form>
			</div>
	</div>
	</div>
